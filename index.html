<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="main_style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container1">
        <div class="container2">
          <div class="main-content">
            <figure class="card-image-box">
              <a href="#">
                <img
                  src="./images/image-equilibrium.jpg"
                  alt=""
                  class="img-equilibrium"
                />
                <img src="./images/icon-view.svg" alt="#" class="icon-view" />
                <div class="bg-hover-image"></div>
              </a>
            </figure>
            <h2 class="card-title"><a href="#">Equilibrium #3429</a></h2>
            <p class="card-paragraph1">
              Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="feature-box">
              <p class="feature ethereum-feature">
                <img src="./images/icon-ethereum.svg" alt="" /><span
                  >0.041 ETH</span
                >
              </p>
              <p class="feature">
                <img src="./images/icon-clock.svg" alt="" /><span
                  >3 days left</span
                >
              </p>
            </div>
            <figure class="creator-data-box">
              <img
                src="./images/image-avatar.png"
                alt=""
                class="avatar-creator"
              />
              <figcaption>
                Creation of <a class="name-creator" href="#">Jules Wyvern</a>
              </figcaption>
            </figure>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
